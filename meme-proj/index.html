<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fontawesome-free-5.4.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Meme-Me</title>
</head>

<body onload="init()">

    <header>
        <h1>Meme-Me</h1>
        <h2>Get your face on a meme!</h2>

        <nav class="main-nav">
            <select id="fells-filter" onchange="onSetFilter(this.value)">
                <option value="all" data-trans="filter-all">All</option>
                <option value="happy" data-trans="filter-happy">Happy</option>
                <option value="crazy" data-trans="filter-crazy">Crazy</option>
                <option value="sarcastic" data-trans="filter-sarcastic">Sarcastic</option>
                <option value="sad" data-trans="filter-sad">Sad</option>
                <option value="animal" data-trans="filter-animal">Animals</option>
                <option value="cute" data-trans="filter-cute">Cute</option>
            </select>
        </nav>
    </header>

    <main class="content-container flex wrap justify-between">


    </main>



    <div class="imgModal-wrapper flex wrap justify-center align-center" onclick="closeModal(this)">
        <div class="modalContent" onclick="modalContentClicked(event)">
            <div class="modalHeader">

            </div>

            <div class="modalBody flex wrap">

                <div class="modalImg">

                </div>
                <div class="text-container flex justify-center wrap align-center">

                    <input class="text-line" placeholder="Enter text here" type="text" oninput="onWriteText(this.value)">

                    <div class="textToolbar flex justify-center align-center">
                        <button onclick="deleteText()" class="delete"><i class="far fa-trash-alt"></i></button>
                        <input type="color" value="#ff0000" onchange="onColorChange(this.value)">
                        <!-- <button onclick="changeTextColor()">Col</button> -->
                        <button onclick="increaseFontSize()">+</button>
                        <button onclick="decreaseFontSize()">-</button>
                        <button onchange="onFontChange(this.value)"><i class="fas fa-font"></i></button>
                        <button onchange="toggleShadow(this.value)"><i class="fas fa-highlighter"></i></button>
                        <div class="alignText flex">
                            <button value="left" onclick="alignText(this.value)"><i class="fas fa-align-left"></i></button>
                            <button value="center" onclick="alignText(this.value)"><i class="fas fa-align-center"></i></button>
                            <button value="right" onclick="alignText(this.value)"><i class="fas fa-align-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <a class="save-item" onclick="downloadCanvas(this)">Save</a> -->

    <script src="js/utils-service.js"></script>
    <script src="js/modal-main.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
