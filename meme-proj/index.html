<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Meme-Me</title>
</head>

<body onload="init()">

    <header>
        <h1>Meme-Me</h1>
        <h2>Get your face on a meme!</h2>

        <nav class="main-nav">
            <select id="fells-filter" onchange="onSetFilter(this.value)">
                <option value="all" data-trans="filter-all">All</option>
                <option value="happy" data-trans="filter-happy">Happy</option>
                <option value="crazy" data-trans="filter-crazy">Crazy</option>
                <option value="sarcastic" data-trans="filter-sarcastic">Sarcastic</option>
                <option value="sad" data-trans="filter-sad">Sad</option>
                <option value="animal" data-trans="filter-animal">Animals</option>
                <option value="cute" data-trans="filter-cute">Cute</option>
            </select>
        </nav>
    </header>

    <main class="content-container flex wrap justify-between">


    </main>



    <div class="imgModal-wrapper flex wrap justify-center align-center">
        <div class="modalContent">
            <div class="modalHeader">

            </div>

            <div class="modalBody">

                <div class="modalImg">
                    <canvas>

                    </canvas>
                </div>

                <div class="textToolbar">
                    <button>Del</button>
                    <button>Col</button>
                    <button>Font</button>
                    <button>Shdw</button>
                    <button>+</button>
                    <button>-</button>
                    <button>Al-le</button>
                    <button>Al-ce</button>
                    <button>Al-rt</button>
                </div>
            </div>

        </div>
    </div>



    <script src="js/utils-service.js"></script>
    <script src="js/modal-main.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
