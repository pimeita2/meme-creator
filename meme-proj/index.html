<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="lib/fontawesome-free-5.4.1-web/css/all.min.css">
    <link rel="stylesheet" href="css/main-style.css">
    <title>Meme-Me</title>
</head>

<body onload="init()">

    <header class="flex wrap justify-start">
        <h1>Meme-Me</h1>
        <h2>Get your face on a meme!</h2>

        <nav class="main-nav">
            <span>Search: </span>
            <input list="filters" name="filters" oninput="onSetFilter(this.value)" value="all" onclick="clearValue(this)">
            <datalist id="filters">
                <option value="all" data-trans="filter-all">all</option>
                <option value="happy" data-trans="filter-all">happy</option>
                <option value="crazy" data-trans="filter-all">crazy</option>
                <option value="sarcastic" data-trans="filter-all">sarcastic</option>
                <option value="sad" data-trans="filter-all">sad</option>
                <option value="animal" data-trans="filter-all">animals</option>
                <option value="cute" data-trans="filter-all">cute</option>
            </datalist>
        </nav>
    </header>

    <main class="content-container flex wrap">


    </main>



    <div class="imgModal-wrapper flex wrap justify-center align-center" onclick="closeModal()">
        <div class="modalContent" onclick="modalContentClicked(event)">
            <div class="modalHeader">
                <button class="close-modal-btn" onclick="closeModal()">Close</button>
            </div>

            <div class="modalBody flex wrap">

                <div class="modalImg">
                    
                </div>
                <div class="text-container flex justify-center wrap align-center">

                    <input class="text-line" placeholder="Enter text here" type="text" oninput="onWriteText(this.value)">

                    <div class="textToolbar flex justify-center align-center">
                        <button onclick="deleteText()" class="delete"><i class="far fa-trash-alt"></i></button>
                        <input id="input-color" type="color" value="#ffffff" onchange="onColorChange(this.value)">
                        <!-- <button onclick="changeTextColor()">Col</button> -->
                        <button onclick="onChangeFontSize('+')">+</button>
                        <button onclick="onChangeFontSize('-')">-</button>
                        <span class="fonts-btn flex justify-center" >
                            <i class="fas fa-font" onclick="onFontBtnClick()"></i>
                            <ul class="font-list">
                                <li onclick="onFontSelect('Arial')">Arial</li>
                                <li onclick="onFontSelect('David')">David</li>
                                <li onclick="onFontSelect('Verdana')">Verdana</li>
                                <li onclick="onFontSelect('Impact')">Impact (Default)</li>
                            </ul>
                        </span>
                       

                        <button onclick="toggleShadow()"><i class="fas fa-highlighter on-off"></i></button>

                        <div class="alignText flex">
                            <button value="right" onclick="alignText(this.value)"><i class="fas fa-align-left"></i></button>
                            <button value="center" onclick="alignText(this.value)"><i class="fas fa-align-center"></i></button>
                            <button value="left" onclick="alignText(this.value)"><i class="fas fa-align-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- <a class="save-item" onclick="downloadCanvas(this)">Save</a> -->

    <script src="js/utils-service.js"></script>
    <script src="js/modal-service.js"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
